{% extends 'mainapp/base.html' %}
{% block content %}

<div class="container">
    <h2>Completed Tasks âœ…</h2>
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item text-muted">
                <del>{{ task.title }}</del> 
            </li>
        {% empty %}
            <li class="list-group-item">No completed tasks yet.</li>
        {% endfor %}
        {% if tasks %}
        <a href="{% url 'delete_completed_tasks' %}" class="form-control btn btn-primary">Delete all completed tasks</a>
        {% endif %}
        <a href="{% url 'home' %}" class="form-control btn btn-primary mt-3">Back to Tasks Page</a>

    </ul>
</div>
{% endblock %}
